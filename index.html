<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker</title>
    <link rel="stylesheet" href="_css/_css.css">
</head>
<body>
<div class="container">
    <div class="score"></div>
    <div class="level-amount">
        <ul class="level-list">
            <li class="level">Level 10</li>
            <li class="level">Level 9</li>
            <li class="level">Level 8</li>
            <li class="level">Level 7</li>
            <li class="level">Level 6</li>
            <li class="level">Level 5</li>
            <li class="level">Level 4</li>
            <li class="level">Level 3</li>
            <li class="level">Level 2</li>
            <li class="level">Level 1</li>
        </ul>
    </div>
    <div class="button">
        <button id="btn" class="start btn">Start Gry</button>
    </div>
    <div class="health">
        <span>Mob's Health</span>
        <div class="health-mob"></div>
        <span class="damaged"></span>
    </div>
    <div class="game-screen">
        <img class="monster" src="" />
    </div>
    <div class="critical-hit">CRITICAL!</div>
    <div class="information">
        <span id="information-text"></span>
    </div>
</div>
<script src="_js/_js.js"></script>
</body>
</html>
